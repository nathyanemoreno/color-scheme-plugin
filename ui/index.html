<title>TintSmith</title>
<script type="module" src="app.js"></script>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css"
/>
<link rel="stylesheet" href="style.css" />

<div class="container">
  <!--* Logo-->
  <img src="../assets/tint-smith-logo.svg" alt="" />

  <div class="content">
    <div class="box">
      <div id="colors-list">
        <!--*List-->
        <ul id="colors" class="list column"></ul>

        <!-- * Add color -->
        <div class="column">
          <button
            id="add-colors"
            class="button button--secondary align-self-center"
          >
            <i class="icon icon--plus"></i>
            Add color
          </button>
        </div>
      </div>

      <!--* Options-->
      <div id="bottom-bar" class="row">
        <div id="plugin-options" class="row">
          <div class="checkbox">
            <input id="with_contrast" type="checkbox" class="checkbox__box" />
            <label for="with_contrast" class="checkbox__label"
              >Include contrast values</label
            >
          </div>

          <div class="checkbox">
            <input
              id="with_style"
              type="checkbox"
              class="checkbox__box"
            />
            <label for="with_style" class="checkbox__label"
              >Generate style</label
            >
          </div>
        </div>

        <button id="button-apply" class="button button--primary">
          Apply styles
        </button>
      </div>
    </div>
  </div>
</div>
