<style>
  body {
    padding: 2em;
  }
  div {
    margin: 0.5em;
  }
  input {
    display: block;
  }

  .row {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 10px;
  }

  .gap-5 {
    gap: 5px;
  }

  .column {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .justify-center {
    justify-content: center;
  }

  .align-center {
    align-items: center;
  }

  .align-self-center {
    align-self: center;
  }

  .color-picker {
    min-width: 200px;
  }

  .input-field {
    border: solid 1px #ddd;
    border-radius: 40px;
  }

  .input-color-container {
    position: relative;
    overflow: hidden;
    width: 80px;
    height: 80px;
    border: solid 2px #ddd;
    border-radius: 40px;
  }

  .input-color {
    position: absolute;
    right: -8px;
    top: -8px;
    width: 96px;
    height: 96px;
    border: none;
  }

  .input-color-label {
    cursor: pointer;
    text-decoration: underline;
    color: #ccc;
    font-size: smaller;
  }

  .view-tint-container {
    position: relative;
    overflow: hidden;
    width: 40px;
    height: 40px;
    border: solid 2px #ddd;
    border-radius: 40px;
  }

  .view-color {
    position: absolute;
    right: -8px;
    top: -8px;
    width: 56px;
    height: 56px;
    border: none;
  }
</style>

<div class="row">
  <!--Color picker-->
  <div class="color-picker column align-center">
    <div class="input-color-container">
      <input
        value="#1e4fd5"
        type="color"
        id="colorPicker"
        class="input-color"
      />
    </div>
    <label id="colorHex" class="input-color-label" for="input-color"
      >#1e4fd5</label

    <label id="colorRgb" class="input-color-label" for="input-color"
      >rbg(26,75,209)</label

  </div>

  <div class="column">

    </div>
